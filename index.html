<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Customer Satisfaction Survey</h1>
      <p id="description">
        Take a moment to share your thoughts on how we served you.
      </p>
    </header>
    <form id="survey-form">
      <div id="form-div">
        <label for="name" id="name-label">First name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <br />
      <div id="form-div">
        <label for="email" id="email-label">Email</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your e-mail"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        />
      </div>
      <br />
      <div id="form-div">
        <label for="number" id="number-label">Age <span>(optional)</span></label
        ><br />
        <input
          type="number"
          name="age"
          id="number"
          min="0"
          max="99"
          placeholder="Enter age"
        />
      </div>
      <br />
      <div id="form-div">
        <label for="branch">Which branch did you visit?</label><br />
        <select name="department" id="dropdown">
          <option disabled selected value>Select Branch</option>
          <option value="frankfurt">Frankfurt</option>
          <option value="stuttgart">Stuttgart</option>
          <option value="berlin">Berlin</option>
          <option value="cologne">Cologne</option>
          <option value="munich">Munich</option>
        </select>
      </div>
      <br />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
